<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Social Links Profile</title>
  </head>
  <body>
    <!-- Main container -->
    <main class="container">
      <!-- Profile Card -->
      <section class="profile">
        <!-- Header -->
        <header class="profile-header">
          <img
            class="profile-image"
            src="./assets/images/avatar-jessica.jpg"
                /assets/images/avatar-jessica.jpg
            alt="Avatar of Jessica Randall"
          />
          <h1 class="profile-title">Jessica Randall</h1>
          <h2 class="profile-location">London, United Kingdom</h2>
          <p class="profile-text">"Front-end developer and avid reader."</p>
        </header>

        <!-- Profile Links -->
        <nav class="profile-links">
          <ul>
            <li><a href="#">GitHub</a></li>
            <li><a href="#">Frontend Mentor</a></li>
            <li><a href="#">LinkedIn</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Instagram</a></li>
          </ul>
        </nav>
      </section>
    </main>
  </body>
</html>
